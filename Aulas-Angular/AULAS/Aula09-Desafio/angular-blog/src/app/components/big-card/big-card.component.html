<div class="container__big-card">
  <div class="big-card__photo">
    <img
    src="{{photoCover}}"
     alt="IMG BIG CARD"
     width="100%">
  </div>
  <div class="big-card__title">
    <p><a [routerLink]="['content', Id]">
      {{ cardTitle }}</a></p>
     <!-- <h1><a [routerLink]="['{{cardLink}}']">{{ cardTitle }}</a></h1> -->
  </div>
  <div class="big-card__description">
    <p><a [routerLink]="['content', Id]">
      {{ cardDescription }}</a></p>
    <!-- <p><a [routerLink]="['{{cardLink}}']">{{ cardDescription }}</a></p> -->
  </div>
</div>
