<p >card works!</p>

<button>HELLO DEAR</button>
<div style="display: flex; flex-direction: row;">
    <div style="display: flex; flex-direction: column; padding-right: 100px">
      <ul>
        <li *ngFor="let p of produtos; let i = index"
        (click)="remover(i)">
        {{i}} - {{ p }}
      </li>
    </ul>
  </div>
  <div style="display: flex; flex-direction: column;">
    <button (click)="adicionar()">Adicionar</button>
    <!-- <button (click)="remover()">Remover</button> -->
  </div>
</div>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <li>Editar Perfil</li>
    <li>Adicionar</li>
    <li>Gerenciar Usuários</li>
  </div>
  <div *ngSwitchCase="'superuser'">
    <li>Editar Perfil</li>
    <li>Adicionar</li>
    <li>Gerenciar Usuários</li>
    <li>Gerenciar Admins</li>
  </div>
</div>
